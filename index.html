<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="calc.css">
    
</head>
<body>
    <header>
        <h1></h1>
    </header>
    <div id="calculadora">
        <form name="screen" class="back-visor" onsubmit="return false"> 
            <input class="visor" name='visor' onkeypress="if(event.key === 'Enter') insert('=')"> 
        </form>  
        <div class="buttons">
            <table>
                <tr>
                    <td>
                        <input type="button" value="C" onclick="insert('c')">
                        <input type="button" value="<" onclick="insert('<')">
                        <input type="button" value="π" onclick="insert(3.14159265359)">
                        <input type="button" value="ˆ" class="darker" onclick="insert('**')">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" value="7" onclick="insert(7)">
                        <input type="button" value="8" onclick="insert(8)">
                        <input type="button" value="9" onclick="insert(9)">
                        <input type="button" value="÷" class="darker" onclick="insert('/')">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" value="4" onclick="insert(4)">
                        <input type="button" value="5" onclick="insert(5)">
                        <input type="button" value="6" onclick="insert(6)">
                        <input type="button" value="x" class="darker" onclick="insert('*')">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" value="1" onclick="insert(1)">
                        <input type="button" value="2" onclick="insert(2)">
                        <input type="button" value="3" onclick="insert(3)">
                        <input type="button" value="-" class="darker" onclick="insert('-')">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" value="0" onclick="insert(0)">
                        <input type="button" value="." onclick="insert('.')">
                        <input type="button" value="=" class="red" onclick="insert('=')">
                        <input type="button" value="+" class="darker" onclick="insert('+')">
                    </td>
                </tr>
            </table>
        </div>
        <footer>By: <a href="https://github.com/IsadoraAlmeida">Isadora Almeida</a></footer>
    </div>
    <script src="calc.js"></script>
</body>
</html>
